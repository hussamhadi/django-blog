{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-8" style="margin-top: 3.1rem!important;">
			<div class="content-section">
				<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">Social Account Sign Up</legend>
							{{ form|crispy }}
						</fieldset>
						{% if request.GET.next %}
						<input type="hidden" name="next" value="{{ request.GET.next }}">
						{% endif %}
						<div class="form-group">
							<button class="btn btn-outline-info" type="submit">Login</button>
							<a href="{% url 'account_reset_password' %}" class="btn btn-outline-warning">Forget Password?</a>
						</div>
				</form>
				<div class="border-top pt-3">
					<small class="text-muted">
						Need An Account? <a class="ml-2" href="{% url 'account_signup' %}">Sign Up Now</a>
					</small>
				</div>
			</div>
		</div>
		{% include 'blog/sidebar.html' %}
	</div>
</div>
{% endblock content %}
